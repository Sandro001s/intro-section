<!DOCTYPE html>
<html lang="en">
<head>

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | Intro section with dropdown navigation</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>



  <main>
    <header>
      <img class="logo" src="./images/logo.svg" alt="">
      <nav>
        <ul>
          <li><a href="#">Features</a><img src="./images/icon-arrow-down.svg" alt=""></li>
          <li><a href="#">Company</a><img src="./images/icon-arrow-down.svg" alt=""></li>
          <li><a href="#">Careers</a></li>
          <li><a href="#">About</a></li>
              <div class="featuresdiv">
                <ul class="featuresul">
                  <li><a href="#"><img src="./images/icon-todo.svg" alt=""> <span class="featuresSpan">Todo List</span></a></li>
                  <li><a href="#"><img src="./images/icon-calendar.svg" alt=""> <span class="featuresSpan">Calendar</span></a></li>
                  <li><a href="#"><img src="./images/icon-reminders.svg" alt=""> <span class="featuresSpan">Reminder</span></a></li>
                  <li><a href="#"><img src="./images/icon-planning.svg" alt=""> <span class="featuresSpan">Planning</span></a></li>
                </ul>
              </div>
              <div class="companydiv">
                <ul class="companyul">
                  <li><a href="#">History</a></li>
                  <li><a href="#">Our Team</a></li>
                  <li><a href="#">Blog</a></li>
                </ul>
              </div>
        </ul>
      </nav>

      <div class="buttons">
        <button class="loginbtn">Login</button>
        <button class="registerbtn">Register</button>
      </div>

      <div class="menuicondiv">
        <img class="menuicon" src="./images/icon-menu.svg" alt="">
      </div>
      
    </header>

 
    <div class="container">
      <div class="content">
        <h1 class="remote-work">Make <p>remote work</p></h1>
        <div class="desc-div">
          <p class="desc">Get your team in sync, no matter your location. Streamline processes, 
            create team rituals, and watch productivity soar.</p>
        </div>
        <button class="btn">Learn more</button>

        <div class="brands-div">
          <img class="forsize" src="./images/client-databiz.svg" alt="">
          <img class="client-img forsize" src="./images/client-audiophile.svg" alt="">
          <img class="client-img forsize" src="./images/client-meet.svg" alt="">
          <img class="client-img forsize" src="./images/client-maker.svg" alt="">
        </div>
      </div>
      <div class="image">
         <img class="main-img" src="./images/image-hero-desktop.png" alt="">
    </div>
    </div>

  </main>
  
  <script src="script.js"></script>
